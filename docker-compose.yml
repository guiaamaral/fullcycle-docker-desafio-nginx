version: '3'

services:
  server:
    image: nginx
    container_name: server
    networks:
      - node-network
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - app

  app:
    build:
      context: node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s docker-entrypoint.sh
    command: node ./index.js
    volumes:
      - ./node:/usr/src/app
    ports:
      - 3000:3000
    networks:
      - node-network
    tty: true
    depends_on:
      - db

  db:
    image: mysql
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    environment:
      - TZ=America/Sao_Paulo
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - vl-mysql:/var/lib/mysql
      - ./mysql/:/docker-entrypoint-initdb.d/:ro
    networks:
      - node-network

networks:
  node-network:
    driver: bridge

volumes:
  vl-mysql:
    driver: local
